{% extends "base.html" %}

{% block title %}Création d'enchère{% endblock %}

{% block body %}

<div class="main-block">
    <h1>Creation d'enchere</h1>
    {% if erreur %}
    <div class="error-bubble">
       <p>{{ erreur }}</p>
    </div>
    {% endif %}
    
    <form class="ajout-enchere" method="post" action="encherePost" enctype="multipart/form-data">

        <div><label for="image"><input type="file" accept="image/png, image/jpeg" name="my_image">
        <div><img src="http://localhost/ProjetWeb1/public/img-upload/{{ imgPath }}" alt=""></div></label></div>

        <div><label for="titreTimbre">Titre du timbre:<input type="text" name="titreTimbre"></label></div>

        <div><label for="descriptionTimbre">Description:<textarea name="descriptionTimbre" id="" cols="30" rows="10"></textarea></label></div>

        <div><label for="quality">Qualité:
            <select name="quality" id="quality">
            <option value="Parfaite">Parfaite</option>
            <option value="Medium">Medium</option>
            <option value="Medium/Basse">Medium/Basse</option>
            <option value="Basse">Basse</option>
          </select>
        </label></div>

        <div><label for="dateStart">Début:<input type="date" name="dateStart"></label></div>

        <div><label for="dateEnd">Fin:<input type="date" name="dateEnd"></label></div>

        <div><label for="startPrice">Prix initial:<input type="number" name="startPrice"></label></div>

        <div><input type="submit" name="submit" value="Upload"></div>

    </form>
  </div>

{% endblock %}
