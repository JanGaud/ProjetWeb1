{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block body %}

<div class="main-block">
    <h1>Inscription</h1>
    
    {% if erreur %}
    <div class="error-bubble">
       <p>{{ erreur }}</p>
    </div>
    {% endif %}

    <form action="inscriptionPost" method="post">      
      <label id="icon" for="emailU"><i class="fas fa-envelope"></i></label>
      <input type="email" name="emailU" id="emailU" placeholder="Adresse courriel" required/> 

      <label id="icon" for="firstNameU"><i class="fas fa-user"></i></label>
      <input type="text" name="firstNameU" id="firstNameU" placeholder="Prénom" required/>

      <label id="icon" for="lastNameU"><i class="fas fa-user"></i></label>
      <input type="text" name="lastNameU" id="lastNameU" placeholder="Nom" required/>

      <label id="icon" for="phoneU"><i class="fas fa-phone"></i></label>
      <input type="tel" name="phoneU" id="phoneU" placeholder="Téléphone" required/>

      <label id="icon" for="passwordU"><i class="fas fa-unlock-alt"></i></label>
      <input type="password" name="passwordU" id="passwordU" placeholder="Mot de passe" required/>

      <hr>  
      <div class="btn-block">
        <button class="btns-actions" type="submit" href="/">Confirmer</button>
      </div>
      <hr>
        <h4>Inscription rapide</h4>
        <div class="inscription-social">
            <a href="#" class="stamp button bouton-facebook"><i class="fa fa-facebook"></i> Facebook</a>
            <a href="#" class="stamp button bouton-twitter"><i class="fa fa-twitter"></i> Twitter</a>
            <a href="#" class="stamp button bouton-instagram"><i class="fa fa-instagram"></i> Insta</a>
            <a href="#" class="stamp button bouton-google"><i class="fa fa-google"></i> mail</a>
        </div>

        <hr>
    </form>
  </div>

{% endblock %}
